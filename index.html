<body background="background.avif" style="font-family: 'Gloria Hallelujah', cursive; color: orange;">
  <center>
      <h1>Protractor <br><br>Object Identifier</h1>
      <br>
      <br>
      <h6 class="btn btn-primary" style="color: orange; width: 58%; font-size: smaller;">Protractor is a search based image identification module which can not only identify the defined objects but also other things detected. <br> <br> However, its primary aim is to search for objects inputted in the text input</h6>
      <br>
      <br>
      <h4>
          Object you are looking for:  
      <input type="text" id="object" style="background-color: 
      #337ab7; border: solid orange; text-align: center; width: 20%;">
      </h4>
      <br>
      <br>
      <button id="identify" class="btn btn-primary" onclick="identify()" style="color: orange; width: 13%; font-size: medium;">Begin Identifying</button>
      <br>
      <br>
      <h4>
      <label id="status" class="btn btn-primary" style="color: orange;">System Label</label> 
      <label id="animal" class="btn btn-primary" style="color: orange;">System Label</label>
      </h4>
